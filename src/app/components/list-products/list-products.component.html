<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
  <div class="title">
     <h4>Listado de productos</h4>
     <button type="button" class="btn btn-primary" routerLink="/add">Agregar Producto</button>
  </div>

  <table *ngIf="listProducts.length > 0" class="table table-hover tabla">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts" class="table-active">
        <td scope="row">Active</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price | currency}}</td>
        <td>{{item.stock}}</td>
        <td class="boton"><button type="button" class="btn btn-info btn-sm" routerLink="/edit/{{item.id}}">Edit</button>
          <button (click)="deleteProduct(item.id!)"  type="button" class="btn btn-secondary btn-sm ms-2">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <h5 *ngIf="listProducts.length == 0">No hay productos para mostrar</h5>
</div>
